apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: registry
  namespace: flux-system
spec:
  interval: 15m
  path: /seedboxk8s/applications/registry
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cert-manager-config
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  validation: server
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: seedboxk8s-config
