apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: kubernetes-dashboard
  namespace: flux-system
spec:
  interval: 15m
  path: /seedboxk8s/applications/kubernetes-dashboard
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: traefik-00-base
    - name: bridgetroll
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  validation: server
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: seedboxk8s-config
