apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: traefik-00-base
  namespace: flux-system
spec:
  interval: 15m
  path: /seedboxk8s/applications/traefik-00-base
  prune: false
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  validation: server
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: seedboxk8s-config

