---
# Installing as a DaemonSet mimics Docker Swarm Mode routing mesh,
# where all exposed ports are available on all nodes,
# and the mesh automatically routes incoming requests to a node running the service.
# Load balancing on a multi-node Swarm cluster might be done externally like with HAProxy.
# On a single-node Swarm cluster, just set DNS to the cluster's IP address,
# and no load balancer is necessary.
# This means we do not need MetalLB or anything like it.
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: traefik
  namespace: traefik
spec:
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik-account
      containers:
      - name: traefik
        image: traefik:v3.0
        args:
          - --api.insecure=true
          - --api.dashboard=true
          - --accesslog
          # Listen on all interfaces, from inside the container
          - --entrypoints.web.Address=:20080
          - --entrypoints.websecure.Address=:20443
          - --providers.kubernetescrd
        ports:
        # Forward the ports from the host to the container
        - name: web
          containerPort: 20080
          hostPort: 20080
          protocol: TCP
        - name: websecure
          containerPort: 20443
          hostPort: 20443
          protocol: TCP

