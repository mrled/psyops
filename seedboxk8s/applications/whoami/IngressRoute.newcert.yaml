apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-newcert
  namespace: whoami
  annotations:
    kubernetes.io/ingress.class: traefik-tailscale
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`whoami-newcert.${clusterFqdn}`) || Host(`whoami-newcert.${newClusterFqdn}`)
      kind: Rule
      services:
        - name: whoami-service
          kind: Service
          port: 80
      middlewares:
        - name: bridgetroll-mw
          namespace: bridgetroll
  tls:
    secretName: seedbox-wildcard
