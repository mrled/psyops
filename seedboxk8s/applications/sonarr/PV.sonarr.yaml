apiVersion: v1
kind: PersistentVolume
metadata:
  name: sonarr-pv
  namespace: sonarr
spec:
  capacity:
    storage: 512Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-slow-storage
  hostPath:
    path: /seedboxmedia/seedboxk8s/sonarr
    type: DirectoryOrCreate
