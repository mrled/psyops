apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale-operator
  namespace: tailscale
spec:
  chart:
    spec:
      chart: tailscale-operator
      # version: 1.90.9
      sourceRef:
        kind: HelmRepository
        name: tailscale
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: tailscale-operator
  values:
    operatorConfig:
      defaultTags:
        - "tag:k8s"
  valuesFrom:
  - kind: Secret
    name: tailscale-operator-values
