apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-tailscale-dashboard
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-tailscale
spec:
  entryPoints:
    - websecure
  routes:
    # Don't forget that there is nothing at the root of this service;
    # the dashboard is at /dashboard/
    # (and the trailing slash is important!)
    - match: Host(`traefik-tailscale.${productionClusterFqdn}`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: seedbox-wildcard-backing-secret
