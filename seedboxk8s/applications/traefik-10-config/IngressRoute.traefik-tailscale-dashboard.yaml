apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-tailscale-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    # Don't forget that there is nothing at the root of this service;
    # the dashboard is at /dashboard/
    # (and the trailing slash is important!)
    - match: Host(`traefik-tailscale.${clusterFqdn}`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  selector:
    matchLabels:
      app: traefik-tailscale
  tls:
    secretName: younix-dot-us-wildcard-backing-secret
