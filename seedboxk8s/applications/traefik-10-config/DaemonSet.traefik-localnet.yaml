apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: traefik-localnet
  namespace: traefik
spec:
  selector:
    matchLabels:
      name: traefik-localnet
  template:
    metadata:
      labels:
        name: traefik-localnet
    spec:
      serviceAccountName: traefik-account
      containers:
      - name: traefik-localnet
        image: traefik:v3.0
        args:
          - --api.insecure=true
          - --api.dashboard=true
          - --accesslog=true

          - --entrypoints.torrent-tcp.Address=:${transmissionPeerPort}
          - --entrypoints.torrent-udp.Address=:${transmissionPeerPort}/udp
          - --entrypoints.whoami-http-tcp.Address=:${whoamiHttpTcpPort}

          - --entrypoints.plex-08324-tcp.address=:8324
          - --entrypoints.plex-03005-tcp.address=:3005
          - --entrypoints.plex-32400-tcp.address=:32400
          - --entrypoints.plex-32401-tcp.address=:32401
          - --entrypoints.plex-32469-tcp.address=:32469
          - --entrypoints.plex-01900-udp.address=:1900/udp
          - --entrypoints.plex-05353-udp.address=:5353/udp
          - --entrypoints.plex-32410-udp.address=:32410/udp
          - --entrypoints.plex-32412-udp.address=:32412/udp
          - --entrypoints.plex-32413-udp.address=:32413/udp
          - --entrypoints.plex-32414-udp.address=:32414/udp

          - --providers.kubernetescrd
          - --providers.kubernetescrd.allowCrossNamespace=true
          # Only watch for Ingresses with the ingress class "traefik-localnet"
          - --providers.kubernetescrd.ingressclass=traefik-localnet
        ports:
        - name: torrent-tcp
          containerPort: ${transmissionPeerPort}
          hostPort: ${transmissionPeerPort}
          protocol: TCP
        - name: torrent-udp
          containerPort: ${transmissionPeerPort}
          hostPort: ${transmissionPeerPort}
          protocol: UDP
        - name: whoami-http-tcp
          containerPort: ${whoamiHttpTcpPort}
          hostPort: ${whoamiHttpTcpPort}
          protocol: TCP


