apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-tailscale
  namespace: traefik
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik-tailscale
  template:
    metadata:
      labels:
        app: traefik-tailscale
    spec:
      serviceAccountName: traefik-account
      containers:
      - name: traefik-tailscale
        image: traefik:v3.0
        args:
          - --api.insecure=true
          - --api.dashboard=true
          - --log.level=DEBUG
          - --accesslog=true

          - --entrypoints.web.Address=:80
          - --entrypoints.websecure.Address=:443
          - --entrypoints.clustergit-ssh.Address=:20022
          - --entrypoints.plex.address=:32400
          - --providers.kubernetescrd
          # Only watch for Ingresses with the ingress class "traefik-tailscale"
          - --providers.kubernetescrd.ingressclass=traefik-tailscale
          # Allow cross-namespace references
          - --providers.kubernetescrd.allowCrossNamespace=true
      ports:
        - name: web
          containerPort: 80
          hostPort: 80
          protocol: TCP
        - name: websecure
          containerPort: 443
          hostPort: 443
          protocol: TCP
        - name: clustergit-ssh
          containerPort: 20022
          hostPort: 20022
          protocol: TCP
        - name: plex
          containerPort: 32400
          hostPort: 32400
          protocol: TCP
