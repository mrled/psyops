apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: topolvm
  namespace: topolvm-system
spec:
  chart:
    spec:
      chart: topolvm
      version: 14.1.x
      sourceRef:
        kind: HelmRepository
        name: topolvm
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: topolvm
  values:
    lvmd:
      managed: true
      socketName: /run/topolvm/lvmd.sock
      deviceClasses:
        # The seedbox vg is on multiple slow HDDs
        - name: seedbox-slow-single
          volume-group: seedbox
          default: true
          spare-gb: 10
        - name: seedbox-slow-mirror
          volume-group: seedbox
          default: false
          spare-gb: 10
          lvcreate-options:
            - --mirrors 1
        # The cl_tagasaw vg is on a single fast SSD
        - name: seedbox-bootdisk-fast-single
          volume-group: cl_tagasaw
          default: false
          spare-gb: 10
    controller:
      # We only have one node in this cluster anyway;
      # without this the controller won't start.
      replicaCount: 1
    node:
      kubeletWorkDirectory: /var/lib/k0s/kubelet
