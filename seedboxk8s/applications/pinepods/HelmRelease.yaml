apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pinepods
  namespace: pinepods
spec:
  chart:
    spec:
      chart: pinepods
      version: 0.8.2
      sourceRef:
        kind: HelmRepository
        name: pinepods
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: pinepods

  valuesFrom:
    - kind: ConfigMap
      name: pinepods-values
      valuesKey: values.yaml
    - kind: Secret
      name: pinepods-secret-values
      valuesKey: values.yaml
