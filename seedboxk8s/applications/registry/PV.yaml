apiVersion: v1
kind: PersistentVolume
metadata:
  name: registry-volume
  namespace: registry
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-slow-storage
  hostPath:
    # path: ${nodeLocalSlowStorageRoot}/registry
    path: /seedboxmedia/seedboxk8s/registry
    type: DirectoryOrCreate
