apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: https-auth
  namespace: registry
spec:
  commonName: auth.registry.svc.cluster.local
  dnsNames:
  - auth.registry.svc.cluster.local
  secretName: https-auth-backing-secret
  duration: 360h # 15 days
  renewBefore: 72h # 3 days before expiry
  issuerRef:
    name: cluster-ca-issuer
    kind: ClusterIssuer
