apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: registry-ingress-route
  namespace: registry
  annotations:
    kubernetes.io/ingress.class: traefik-tailscale
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`registry.${testingClusterFqdn}`) && PathPrefix(`/auth`)
      kind: Rule
      services:
        - name: auth
          kind: Service
          port: 80
    - match: Host(`registry.${testingClusterFqdn}`)
      kind: Rule
      middlewares:
        - name: registry-redirect-root
      services:
        - name: registry
          kind: Service
          port: 80
  tls:
    secretName: seedbox-wildcard-backing-secret
