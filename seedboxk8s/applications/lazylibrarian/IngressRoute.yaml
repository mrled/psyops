apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lazylibrarian
  namespace: tortuga
  annotations:
    kubernetes.io/ingress.class: traefik-tailscale
spec:
  # LazyLibrarian keeps generating http:// URLs, so we redirect them all here.
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`library.${productionClusterFqdn}`)
      kind: Rule
      services:
        - name: lazylibrarian
          kind: Service
          port: 80
      middlewares:
        - name: redirect-to-https
          namespace: traefik
        - name: bridgetroll-mw
          namespace: bridgetroll
  tls:
    secretName: seedbox-wildcard-backing-secret
