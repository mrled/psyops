apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: lazylibrarian
  namespace: tortuga
spec:
  replicas: 1
  serviceName: lazylibrarian
  selector:
    matchLabels:
      app: lazylibrarian
  template:
    metadata:
      labels:
        app: lazylibrarian
    spec:
      initContainers:
        - name: import-data
          image: busybox
          command: ["sh", "/data-import-helper/import-data.sh"]
          volumeMounts:
            - name: data-import-helper
              mountPath: /data-import-helper
              defaultMode: 0555
            - name: lazylibrarian-config-pvc
              mountPath: /config
            - name: import
              mountPath: /import
      containers:
        # https://github.com/linuxserver/docker-lazylibrarian/releases
        - image: ghcr.io/linuxserver/lazylibrarian:731181a4-ls228
          name: lazylibrarian
          ports:
            - containerPort: 5299
          env:
            - name: PUID
              value: ${quote}${plexUid}${quote}
            - name: PGID
              value: ${quote}${plexGid}${quote}
            - name: TZ
              value: ${timezone}
            - name: DOCKER_MODS
              value: "linuxserver/mods:lazylibrarian-ffmpeg|linuxserver/mods:universal-calibre"
          volumeMounts:
            - mountPath: /config
              name: lazylibrarian-config-pvc
              readOnly: false
            - mountPath: /media
              name: seedboxmedia-nfs
              readOnly: false
      volumes:
        - name: data-import-helper
          configMap:
            name: data-import-helper
        - name: import
          emptyDir: {}
        - name: lazylibrarian-config-pvc
          persistentVolumeClaim:
            claimName: lazylibrarian-config-pvc
        - name: seedboxmedia-nfs
          persistentVolumeClaim:
            claimName: seedboxmedia-nfs-pvc
