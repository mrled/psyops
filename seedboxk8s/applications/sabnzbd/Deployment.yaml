apiVersion: apps/v1
kind: Deployment
metadata:
  name: sabnzbd
  namespace: sabnzbd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sabnzbd
  template:
    metadata:
      labels:
        app: sabnzbd
    spec:
      initContainers:
        - name: import-data
          image: busybox
          command:
            - sh
            - -c
            - >
              if test -f /config/import-data-complete; then
                exit 0;
              fi;
              while test ! -f /import/import-data-ready; do
                sleep 1;
              done;
              tar -xvf /import/import.tar.gz -C /config;
              cp -r /import/* /config/;
              chown -R $PUID:$PGID /config/*;
              touch /config/import-data-complete;
          env:
            - name: PUID
              value: ${plexUid}
            - name: PGID
              value: ${plexGid}
          volumeMounts:
            - name: sabnzbd-config-pvc
              mountPath: /config
            - name: import
              mountPath: /import
      containers:
        - image: linuxserver/sabnzbd
          name: sabnzbd
          ports:
            - containerPort: 8080
          env:
            - name: PUID
              value: ${plexUid}
            - name: PGID
              value: ${plexGid}
            - name: TZ
              value: ${timezone}
          volumeMounts:
            - mountPath: /config
              name: sabnzbd-config-pvc
              readOnly: false
            - mountPath: /media
              name: seedboxmedia-nfs
              readOnly: false
      volumes:
        - name: import
          emptyDir: {}
        - name: sabnzbd-config-pvc
          persistentVolumeClaim:
            claimName: sabnzbd-config-pvc
        - name: seedboxmedia-nfs
          persistentVolumeClaim:
            claimName: seedboxmedia-nfs-sabnzbd-pvc
