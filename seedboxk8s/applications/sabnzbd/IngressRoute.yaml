apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: sabnzbd
  namespace: tortuga
  annotations:
    kubernetes.io/ingress.class: traefik-tailscale
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`sabnzbd.${testingClusterFqdn}`)
      kind: Rule
      services:
        - name: sabnzbd
          kind: Service
          port: 80
      middlewares:
        - name: bridgetroll-mw
          namespace: bridgetroll
  tls:
    secretName: seedbox-wildcard-backing-secret
