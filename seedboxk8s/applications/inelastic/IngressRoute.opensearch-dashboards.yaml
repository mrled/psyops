apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: opensearch-api-ingress-route
  namespace: inelastic
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`inelastic-api.${clusterTld}`)
      kind: Rule
      services:
        - name: opensearch-dashboards
          kind: Service
          port: 5601
  tls:
    secretName: younix-dot-us-wildcard-backing-secret
