apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: opensearch-dashboards
  namespace: inelastic
spec:
  chart:
    spec:
      chart: opensearch-dashboards
      version: 2.17.0
      sourceRef:
        kind: HelmRepository
        name: opensearch
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: opensearch-dashboards
  valuesFrom:
  - kind: ConfigMap
    name: opensearch-dashboards-values
    valuesKey: values.yaml
