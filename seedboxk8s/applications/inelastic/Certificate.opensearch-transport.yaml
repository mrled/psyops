apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-transport
  namespace: inelastic
spec:
  secretName: opensearch-transport-backing-secret
  issuerRef:
    name: opensearch-selfsigned
    kind: Issuer
  dnsNames:
    - "opensearch-node-0.opensearch.default.svc.cluster.local"
    - "opensearch-node-1.opensearch.default.svc.cluster.local"
    - "opensearch-node-2.opensearch.default.svc.cluster.local"
  duration: 2160h # 90d
  renewBefore: 360h # 15d
