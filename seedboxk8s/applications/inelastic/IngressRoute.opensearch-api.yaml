apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: opensearch-dashboards-ingress-route
  namespace: inelastic
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`inelastic-dashboards.${clusterTld}`)
      kind: Rule
      services:
        - name: opensearch-cluster-master
          kind: Service
          port: 9200
  tls:
    secretName: younix-dot-us-wildcard-backing-secret
