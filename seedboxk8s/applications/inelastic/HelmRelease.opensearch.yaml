apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: opensearch
  namespace: inelastic
spec:
  chart:
    spec:
      chart: opensearch
      version: 2.19.0
      sourceRef:
        kind: HelmRepository
        name: opensearch
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: opensearch
  valuesFrom:
  - kind: ConfigMap
    name: opensearch-values
    valuesKey: values.yaml
