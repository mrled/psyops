apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: heimdall
  namespace: tortuga
  annotations:
    kubernetes.io/ingress.class: traefik-tailscale
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`heimdall.${clusterFqdn}`) || Host(`seedbox.${clusterFqdn}`)
      kind: Rule
      services:
        - name: heimdall
          kind: Service
          port: 80
      middlewares:
        - name: bridgetroll-mw
          namespace: bridgetroll
  tls:
    secretName: younix-dot-us-wildcard-backing-secret
