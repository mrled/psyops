apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall
  namespace: tortuga
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall
  template:
    metadata:
      labels:
        app: heimdall
    spec:
      initContainers:
        - name: import-data
          image: busybox
          command:
            - sh
            - -c
            # BE VERY CAREFUL WITH TRAILING SEMICOLONS
            - >
              if test "$DANGER_CLEAR_EXISTING_DATA" = "true"; then
                for f in /config/{*,.*}; do
                  if test "$f" = "/config/." || test "$f" = "/config/.."; then
                    continue;
                  fi;
                  echo "Removing $f recursively...";
                  rm -f "$f";
                done;
                rm -rf /config/*;
              elif test -f /config/import-data-complete; then
                exit 0;
              fi;
              while test ! -f /import/import-data-ready; do
                sleep 1;
              done;
              echo "Extracting data...";
              tar -xvf /import/import.tar.gz -C /config;
              echo "Extraction complete.";
              touch /config/import-data-complete;
              exit 0;
          env:
            - name: DANGER_CLEAR_EXISTING_DATA
              value: "false"
          volumeMounts:
            - name: heimdall-config-pvc
              mountPath: /config
            - name: import
              mountPath: /import
      containers:
        - image: ghcr.io/linuxserver/heimdall
          name: heimdall
          ports:
            - containerPort: 80
          env:
            - name: PUID
              value: ${quote}${plexUid}${quote}
            - name: PGID
              value: ${quote}${plexGid}${quote}
            - name: TZ
              value: ${timezone}
          volumeMounts:
            - mountPath: /config
              name: heimdall-config-pvc
              readOnly: false
      volumes:
        - name: import
          emptyDir: {}
        - name: heimdall-config-pvc
          persistentVolumeClaim:
            claimName: heimdall-config-pvc