apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: lidarr
  namespace: tortuga
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`lidarr.${clusterTld}`)
      kind: Rule
      services:
        - name: lidarr
          kind: Service
          port: 80
      middlewares:
        - name: bridgetroll-mw
          namespace: bridgetroll
  tls:
    secretName: younix-dot-us-wildcard-backing-secret
