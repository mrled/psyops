apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: plex-32414
  namespace: tortuga
  annotations:
    kubernetes.io/ingress.class: traefik-localnet,traefik-tailscale
spec:
  entryPoints:
    - plex-32414-tcp
  routes:
    - match: Host(`*`)
      services:
        - name: plex
          port: 32414
