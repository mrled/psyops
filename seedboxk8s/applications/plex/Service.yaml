apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: tortuga
spec:
  selector:
    app: plex
  # https://support.plex.tv/articles/201543147-what-network-ports-do-i-need-to-allow-through-my-firewall/
  ports:
  # description: for controlling Plex Home Theater via Plex Companion
  - port: 3005
    name: plex-port-03005-tcp
    protocol: TCP
  # description: for controlling Plex for Roku via Plex Companion
  - port: 8324
    name: plex-port-08324-tcp
    protocol: TCP
  # description: for access to the Plex Media Server [required]
  - port: 32400
    name: plex-port-32400-tcp
    protocol: TCP
  # description: "https://forums.plex.tv/t/port-32401-is-listening-whats-it-used-for/83080"
  - port: 32401
    name: plex-port-32401-tcp
    protocol: TCP
  # description: for access to the Plex DLNA Server
  - port: 32469
    name: plex-port-32469-tcp
    protocol: TCP
  # description: for access to the Plex DLNA Server
  - port: 1900
    name: plex-port-01900-udp
    protocol: UDP
  # description: for older Bonjour/Avahi network discovery
  - port: 5353
    name: plex-port-05353-udp
    protocol: UDP
  # description: for current GDM network discovery
  - port: 32410
    name: plex-port-32410-udp
    protocol: UDP
  # description: for current GDM network discovery
  - port: 32412
    name: plex-port-32412-udp
    protocol: UDP
  # description: for current GDM network discovery
  - port: 32413
    name: plex-port-32413-udp
    protocol: UDP
  # description: for current GDM network discovery
  - port: 32414
    name: plex-port-32414-udp
    protocol: UDP
