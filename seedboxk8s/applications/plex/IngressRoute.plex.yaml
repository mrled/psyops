apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plex
  namespace: tortuga
  annotations:
    kubernetes.io/ingress.class: traefik-localnet,traefik-tailscale
spec:
  entryPoints:
    - plex
  routes:
    - match: HostSNI(`*`)
      kind: Rule
      services:
        - name: plex
          port: 32400
  tls:
    secretName: younix-dot-us-wildcard-backing-secret
