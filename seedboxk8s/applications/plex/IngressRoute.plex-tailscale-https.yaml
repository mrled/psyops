apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plex-tailscale-https
  namespace: tortuga
  annotations:
    kubernetes.io/ingress.class: traefik-tailscale
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`plex.${clusterFqdn}`)
      kind: Rule
      services:
        - name: plex-standalone-svc
          kind: Service
          port: 32400
  tls:
    secretName: younix-dot-us-wildcard-backing-secret
