apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: plex-all-plex32400
  namespace: tortuga
  annotations:
    kubernetes.io/ingress.class: traefik-localnet
spec:
  entryPoints:
    - plex32400
  routes:
    - match: Host(`*`)
      kind: Rule
      services:
        - name: plex
          kind: Service
          port: 32400
