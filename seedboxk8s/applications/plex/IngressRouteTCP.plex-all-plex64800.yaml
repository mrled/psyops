apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: plex-all-plex64800
  namespace: tortuga
  annotations:
    kubernetes.io/ingress.class: traefik-tailscale,traefik-localnet
spec:
  entryPoints:
    - plex64800
  routes:
    - match: HostSNI(`*`)
      services:
        - name: plex
          port: 32400
