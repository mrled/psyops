apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: plex-32401
  namespace: tortuga
  annotations:
    kubernetes.io/ingress.class: traefik-localnet,traefik-tailscale
spec:
  entryPoints:
    - plex-32401-tcp
  routes:
    - match: HostSNI(`*`)
      services:
        - name: plex
          port: 32401
