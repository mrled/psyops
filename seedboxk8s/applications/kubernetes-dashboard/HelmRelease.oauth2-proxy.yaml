apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: kubernetes-dashboard
spec:
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.18.x
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: oauth2-proxy
  values:
    config:
      existingSecret: oauth2-proxy-secret
      configFile: |+
        # Accept any emails passed to us by the auth provider
        email_domains = [ "*" ]
        # The kubernetes-dashboard service in the same namespace
        upstreams = [ "http://kubernetes-dashboard-kong" ]
        banner = "PREPARE FOR BODY CAVITY SEARCH"
        provider = "oidc"
        provider-display-name = "MIND CONTROL"
        redirect-url = "https://dex.younix.us/oauth2/callback"
        oidc-issuer-url = "https://dex.younix.us/dex"
        cookie-secure = true
        pass-authorization-header = true
        skip-provider-button = true
        session-store-type: cookies
        cookie-refresh: 15m
      google: {}
