apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`kubernetes.${clusterTld}`)
    kind: Rule
    services:
    - name: oauth2-proxy
      port: 80
    # middlewares:
    # - name: bridgetroll-mw
    #   namespace: bridgetroll
  tls:
    secretName: younix-dot-us-wildcard-backing-secret
