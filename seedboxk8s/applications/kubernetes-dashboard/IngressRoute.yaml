apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`kubernetes.${clusterTld}`)
    kind: Rule
    services:
    - name: kubernetes-dashboard-web
      port: 8000
    middlewares:
    - name: bridgetroll-mw
  tls:
    secretName: younix-dot-us-wildcard-backing-secret
