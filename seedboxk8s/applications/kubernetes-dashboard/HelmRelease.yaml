apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: kubernetes-dashboard
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  interval: 15m
  timeout: 5m
  values:
    ingress:
      enabled: false
    protocolHttp: true
    service:
      type: ClusterIP
    extraArgs:
      - --enable-skip-login
      - --enable-insecure-login
