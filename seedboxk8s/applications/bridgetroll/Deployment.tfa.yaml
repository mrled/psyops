apiVersion: apps/v1
kind: Deployment
metadata:
  name: tfa
  namespace: bridgetroll
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tfa
  template:
    metadata:
      labels:
        app: tfa
    spec:
      containers:
        - image: thomseddon/traefik-forward-auth:2
          name: tfa
          ports:
            - containerPort: 4181
          env:
            - name: DEFAULT_PROVIDER
              value: oidc
            - name: PROVIDERS_OIDC_CLIENT_ID
              value: ${dexClientId}
            - name: PROVIDERS_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dex-tfa-client-secret
                  key: dexTfaClientSecret
            - name: PROVIDERS_OIDC_ISSUER_URL
              value: https://dex.${testingClusterFqdn}
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: tfa-secrets
                  key: httpSecret
            - name: AUTH_HOST
              value: tfa.${testingClusterFqdn}
            - name: COOKIE_DOMAIN
              value: ${testingClusterFqdn}
            - name: LOG_LEVEL
              value: debug
