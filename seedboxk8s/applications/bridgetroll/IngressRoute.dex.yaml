apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dex
  namespace: bridgetroll
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`dex.${clusterTld}`)
    kind: Rule
    services:
    - name: dex
      port: 5556
  tls:
    secretName: younix-dot-us-wildcard-backing-secret
