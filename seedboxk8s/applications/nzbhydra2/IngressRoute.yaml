apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nzbhydra2
  namespace: tortuga
  annotations:
    kubernetes.io/ingress.class: traefik-tailscale
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`hydra2.${clusterFqdn}`) || Host(`nzbhydra2.${clusterFqdn}`)
      kind: Rule
      services:
        - name: hydra2
          kind: Service
          port: 80
      middlewares:
        - name: bridgetroll-mw
          namespace: bridgetroll
  tls:
    secretName: seedbox-wildcard-backing-secret
