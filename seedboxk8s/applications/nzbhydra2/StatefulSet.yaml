apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nzbhydra2
  namespace: tortuga
spec:
  replicas: 1
  serviceName: nzbhydra2
  selector:
    matchLabels:
      app: nzbhydra2
  template:
    metadata:
      labels:
        app: nzbhydra2
    spec:
      initContainers:
        - name: import-data
          image: busybox
          command: ["sh", "-c", "/data-import-helper/import-data.sh"]
          volumeMounts:
            - name: data-import-helper
              mountPath: /data-import-helper
              defaultMode: 0555
            - name: nzbhydra2-config-pvc
              mountPath: /config
            - name: import
              mountPath: /import
      containers:
        - image: linuxserver/nzbhydra2
          name: nzbhydra2
          ports:
            - containerPort: 5076
          env:
            - name: PUID
              value: ${quote}${plexUid}${quote}
            - name: PGID
              value: ${quote}${plexGid}${quote}
            - name: TZ
              value: ${timezone}
          volumeMounts:
            - mountPath: /config
              name: nzbhydra2-config-pvc
              readOnly: false
            - mountPath: /media
              name: seedboxmedia-nfs
              readOnly: false
      volumes:
        - name: data-import-helper
          configMap:
            name: data-import-helper
        - name: import
          emptyDir: {}
        - name: nzbhydra2-config-pvc
          persistentVolumeClaim:
            claimName: nzbhydra2-config-pvc
        - name: seedboxmedia-nfs
          persistentVolumeClaim:
            claimName: seedboxmedia-nfs-pvc
