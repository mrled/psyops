apiVersion: batch/v1
kind: Job
metadata:
  name: buildah-podman-job
  namespace: clustergit
spec:
  template:
    spec:
      containers:
      - name: build-container
        image: quay.io/buildah/stable

        # Equivalent to 'docker run --privileged'.
        # Required for buildah.
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true

        command: ["/bin/sh", "/usr/local/bin/gitserver.buildah.sh"]
        env:
          - name: CLUSTERGIT_IMAGENAME
            value: clustergit
          - name: CLUSTERGIT_IMAGETAG
            value: latest
          - name: CLUSTERGIT_REGISTRY
            # The format is ServiceName.Namespace.svc.cluster.local:PORT
            value: registry.registry.svc.cluster.local
          - name: CLUSTERGIT_REGISTRY_USERNAME
            valueFrom:
              secretKeyRef:
                name: registry-user-cicd
                key: username
          - name: CLUSTERGIT_REGISTRY_PASSWORD
            valueFrom:
              secretKeyRef:
                name: registry-user-cicd
                key: password
        volumeMounts:
          - name: varlibcontainers
            mountPath: /var/lib/containers
          - name: build-job-config
            mountPath: /usr/local/bin/gitserver.buildah.sh
            subPath: gitserver.buildah.sh
          - name: cluster-ca-cert-only
            mountPath: /etc/container/certs/registry.registry.svc.cluster.local/ca.crt
            subPath: ca.crt
      restartPolicy: Never
      volumes:
        - name: varlibcontainers
          emptyDir: {}
        - name: build-job-config
          configMap:
            name: build-job-config
        - name: cluster-ca-cert-only
          configMap:
            name: cluster-ca-cert-only
