apiVersion: v1
kind: PersistentVolume
metadata:
  name: clustergit-repositories
  namespace: clustergit
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-slow-storage
  hostPath:
    path: ${nodeLocalSlowStorageRoot}/clustergit-repositories
    type: DirectoryOrCreate
