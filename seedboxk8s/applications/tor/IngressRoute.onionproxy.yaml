apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: onionproxy
  namespace: tor
  annotations:
    kubernetes.io/ingress.class: traefik-tailscale
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: Host(`onion.${productionClusterFqdn}`) || HostRegexp(`{subdomain:[a-zA-Z0-9]+}.onion.${productionClusterFqdn}`)
      kind: Rule
      services:
        - name: onionproxy
          kind: Service
          port: 80
      # middlewares:
      #   - name: bridgetroll-mw
      #     namespace: bridgetroll
  tls:
    secretName: seedbox-wildcard-backing-secret
