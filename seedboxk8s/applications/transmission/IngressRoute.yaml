apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: transmission
  namespace: tortuga
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`transmission.${clusterFqdn}`)
      kind: Rule
      services:
        - name: transmission-http
          kind: Service
          port: 80
      middlewares:
        - name: bridgetroll-mw
          namespace: bridgetroll
  tls:
    secretName: younix-dot-us-wildcard-backing-secret
