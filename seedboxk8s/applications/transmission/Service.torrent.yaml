apiVersion: v1
kind: Service
metadata:
  name: transmission-torrent
  namespace: tortuga
spec:
  type: NodePort
  selector:
    app: transmission
  ports:
  - protocol: TCP
    port: ${transmissionPeerPort}
    targetPort: ${transmissionPeerPort}
  - protocol: UDP
    port: ${transmissionPeerPort}
    targetPort: ${transmissionPeerPort}
