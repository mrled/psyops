apiVersion: v1
kind: Service
metadata:
  name: transmission-torrent
  namespace: tortuga
spec:
  type: NodePort
  selector:
    app: transmission
  ports:
  - name: transmission-torrent-tcp
    protocol: TCP
    port: ${transmissionPeerPort}
    targetPort: ${transmissionPeerPort}
  - name: transmission-torrent-udp
    protocol: UDP
    port: ${transmissionPeerPort}
    targetPort: ${transmissionPeerPort}
