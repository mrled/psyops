apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: transmission
  namespace: tortuga
spec:
  replicas: 1
  serviceName: transmission
  selector:
    matchLabels:
      app: transmission
  template:
    metadata:
      labels:
        app: transmission
    spec:
      initContainers:
        - name: import-data
          image: busybox
          command:
            - sh
            - -c
            # BE VERY CAREFUL WITH TRAILING SEMICOLONS
            - >
              if test "$DANGER_CLEAR_EXISTING_DATA" = "true"; then
                for f in /config/{*,.*}; do
                  if test "$f" = "/config/." || test "$f" = "/config/.."; then
                    continue;
                  fi;
                  echo "Removing $f recursively...";
                  rm -f "$f";
                done;
                rm -rf /config/*;
              elif test -f /config/import-data-complete; then
                exit 0;
              fi;
              while test ! -f /import/import-data-ready; do
                sleep 1;
              done;
              echo "Extracting data...";
              tar -xvf /import/import.tar.gz -C /config;
              echo "Extraction complete.";
              touch /config/import-data-complete;
              exit 0;
          env:
            - name: DANGER_CLEAR_EXISTING_DATA
              value: "false"
          volumeMounts:
            - name: transmission-config-pvc
              mountPath: /config
            - name: import
              mountPath: /import
      containers:
        - image: registry.${testingClusterFqdn}/tortuga/transmission:latest
          name: transmission
          securityContext:
            runAsUser: ${plexUid}
            runAsGroup: ${plexGid}
          ports:
            - containerPort: 9091
            - containerPort: ${transmissionPeerPort}
              protocol: TCP
            - containerPort: ${transmissionPeerPort}
              protocol: UDP
          volumeMounts:
            - mountPath: /config
              name: transmission-config-pvc
              readOnly: false
            - mountPath: /media
              name: seedboxmedia-nfs
              readOnly: false
      imagePullSecrets:
        - name: registry-k8s-dockerconfigjson
      volumes:
        - name: import
          emptyDir: {}
        - name: transmission-config-pvc
          persistentVolumeClaim:
            claimName: transmission-config-pvc
        - name: seedboxmedia-nfs
          persistentVolumeClaim:
            claimName: seedboxmedia-nfs-pvc
