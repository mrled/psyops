apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: traefik
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-config
    - name: external-dns
  interval: 15m
  path: /kubernasty/manifests/crust/kubernetes-dashboard
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  validation: server
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: kubernasty-globals
