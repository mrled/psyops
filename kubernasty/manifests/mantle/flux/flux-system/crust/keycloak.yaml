apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: keycloak
  namespace: flux-system
spec:
  dependsOn:
    - name: cert-manager-config
    - name: longhorn
  interval: 15m
  path: /kubernasty/manifests/crust/keycloak
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  validation: server
