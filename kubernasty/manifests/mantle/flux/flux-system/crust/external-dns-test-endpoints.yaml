apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: external-dns-test-endpoints
  namespace: flux-system
spec:
  dependsOn:
    - name: external-dns
  interval: 15m
  path: /kubernasty/manifests/crust/external-dns-test-endpoints
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  validation: server
