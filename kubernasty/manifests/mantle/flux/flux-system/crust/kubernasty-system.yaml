apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: kubernasty-system
  namespace: flux-system
spec:
  interval: 15m
  path: /kubernasty/manifests/crust/kubernasty-system
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  validation: server
