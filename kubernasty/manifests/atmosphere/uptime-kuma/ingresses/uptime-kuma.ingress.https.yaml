apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uptime-kuma-in
  namespace: uptime-kuma
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-issuer-prod
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-clusteradmin-auth-mw@kubernetescrd

spec:
  rules:
  - host: uptime.kubernasty.micahrl.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: uptime-kuma-service
            port:
              number: 3001
  tls:
    - secretName: uptime-kuma-cert-backing-secret
      hosts:
        - uptime.kubernasty.micahrl.com
