apiVersion: v1
kind: ConfigMap
metadata:
  name: ldap-account-manager-conf
  namespace: openldap
data:
  # WARNING: config.cfg is overwritten on EVERY deployment with the contents of this:
  config.cfg: |+
    # password to add/delete/rename configuration profiles
    # See ansible/filter_plugins/ssha.py in the psyops repo for how to create this
    password: {SSHA}E8vRlmRwmjG5FUSMTQYEDi/1Lxs= q0Tens8AoE2OjpPZGSdCBgel2wYgud7QaYsQeiPePz/FM4OJPrd3i1AXg+m8pWrY5+czbLfojDS8zoT6jK/n7Q==

    # default profile, without ".conf"
    # The Docker container basically forces us to call this 'lam',
    # as the startup script looks for lam.cfg.
    default: lam

    logLevel: 4
    logDestination: SYSLOG

    # PHP error reporting (default/system)
    errorReporting: default

    sessionTimeout: 30
    allowedHosts:
    allowedHostsSelfService:
    encryptSession: true
    mailEOL: default
    license:

    # Just disable all the password requirement stuff, I trust me
    passwordMinLength: 0
    passwordMinUpper: 0
    passwordMinLower: 0
    passwordMinNumeric: 0
    passwordMinSymbol: 0
    passwordMinClasses: 0
    checkedRulesCount: -1
    passwordMustNotContain3Chars: false
    passwordMustNotContainUser: false

  # WARNING: kubernasty.cfg is created in /etc/ldap-account-manager from this default value ONLY if it doesn't already exist
  kubernasty.DEFAULT.cfg: |+
    # LDAP Account Manager configuration
    #
    # WARNING: This file is only the default configuration; changes here after first deployment do not affect the deployment
    # We set the default here, and subsequent changes must be made through the LAM GUI.
    #
    ###################################################################################################

    # server address (e.g. ldap://localhost:389 or ldaps://localhost:636)
    ServerURL: ldaps://openldap:636

    # list of users who are allowed to use LDAP Account Manager
    # names have to be separated by semicolons
    # e.g. admins: cn=admin,dc=yourdomain,dc=org;cn=root,dc=yourdomain,dc=org
    Admins: cn=admin,dc=kubernasty,dc=micahrl,dc=com

    # password to change these preferences via webfrontend (default: lam)
    # See ansible/filter_plugins/ssha.py in the psyops repo for how to create this
    Passwd: {SSHA}7lyHmmPyiGugeu5vvEFYwLHghmE= OR+VRW3CR+7VNwGxvlTTzBQLM/TtMUHeaN6Ntxu28Bm7WN5BC5PKCJyBPEbb/A90UkwR0v5KkG9ZKiiysAVF+Q==

    # suffix of tree view
    # e.g. dc=yourdomain,dc=org
    treesuffix: dc=kubernasty,dc=micahrl,dc=com

    # default language (a line from config/language)
    defaultLanguage: en_US.utf8

    # Path to external Script
    scriptPath:

    # Server of external Script
    scriptServer:

    # Access rights for home directories
    scriptRights: 750

    # Number of minutes LAM caches LDAP searches.
    cachetimeout: 5

    # LDAP search limit.
    searchLimit: 0

    # Module settings

    modules: posixAccount_user_minUID: 10000
    modules: posixAccount_user_maxUID: 30000
    modules: posixAccount_host_minMachine: 50000
    modules: posixAccount_host_maxMachine: 60000
    modules: posixGroup_group_minGID: 10000
    modules: posixGroup_group_maxGID: 20000
    modules: posixGroup_pwdHash: SSHA
    modules: posixAccount_pwdHash: SSHA

    # List of active account types.
    activeTypes: user,group

    types: suffix_user: "{{ privnet_ldap_suffix_user }}"
    types: attr_user: #uid;#givenName;#sn;#uidNumber;#gidNumber
    types: modules_user: inetOrgPerson,posixAccount,shadowAccount

    types: suffix_group: "{{ privnet_ldap_suffix_group }}"
    types: attr_group: #cn;#gidNumber;#memberUID;#description
    types: modules_group: posixGroup

    # Password mail subject
    lamProMailSubject: Your password was reset

    # Password mail text
    lamProMailText: Dear @@givenName@@ @@sn@@,+::++::+your password was reset to: @@newPassword@@+::++::++::+Best regards+::++::+deskside support+::+

    serverDisplayName:

    # enable TLS encryption
    useTLS: yes

    # follow referrals
    followReferrals: false

    # paged results
    pagedResults: false

    referentialIntegrityOverlay: false

    # time zone
    timeZone: US/Central

    scriptUserName:

    scriptSSHKey:

    scriptSSHKeyPassword:

    # Access level for this profile.
    accessLevel: 100

    # Login method.
    loginMethod: list

    # Search suffix for LAM login.
    loginSearchSuffix: "{{ privnet_ldap_domain_x500 }}"

    # Search filter for LAM login.
    loginSearchFilter: uid=%USER%

    # Bind DN for login search.
    loginSearchDN:

    # Bind password for login search.
    loginSearchPassword:

    # HTTP authentication for LAM login.
    httpAuthentication: false

    # Password mail from
    lamProMailFrom:

    # Password mail reply-to
    lamProMailReplyTo:

    # Password mail is HTML
    lamProMailIsHTML: false

    # Allow alternate address
    lamProMailAllowAlternateAddress: true

    jobsBindPassword:

    jobsBindUser:

    jobsDatabase:

    jobsDBHost:

    jobsDBPort:

    jobsDBUser:

    jobsDBPassword:

    jobsDBName:

    jobToken: 190339140545

    pwdResetAllowSpecificPassword: true

    pwdResetAllowScreenPassword: true

    pwdResetForcePasswordChange: true

    pwdResetDefaultPasswordOutput: 2

    twoFactorAuthentication: none

    twoFactorAuthenticationURL: https://localhost

    twoFactorAuthenticationInsecure:

    twoFactorAuthenticationLabel:

    twoFactorAuthenticationOptional:

    twoFactorAuthenticationCaption:
    tools: tool_hide_toolOUEditor: false
    tools: tool_hide_toolProfileEditor: false
    tools: tool_hide_toolSchemaBrowser: false
    tools: tool_hide_toolServerInformation: false
    tools: tool_hide_toolTests: false
    tools: tool_hide_toolPDFEditor: false
    tools: tool_hide_toolFileUpload: false
    tools: tool_hide_toolMultiEdit: false
