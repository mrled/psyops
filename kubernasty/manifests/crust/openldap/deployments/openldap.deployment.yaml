apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap
  namespace: openldap
  labels:
    app.kubernetes.io/name: openldap
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap
    spec:
      # TODO: fix permissions for openldap-tls secrets
      # This seems to set permissions properly for /bitnami/openldap/data,
      # but it doesn't work for the secrets volume.
      #
      # Note that UID 1001 is what the bitnami/openldap Dockerfile uses
      # <https://github.com/bitnami/containers/blob/main/bitnami/openldap/2.6/debian-11/Dockerfile>
      initContainers:
        - name: volume-permissions
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          # WARNING: MAKE SURE ALL LINES ARE TERMINATED WITH A SEMICOLON.
          # The YAML parser turns this into a string, and turns newlines into spaces.
          # This means we have to insert semicolons and cannot rely on newlines here to terminate commands.
          args:
            - |+
              mkdir -p /secrets/openldap-tls;
              chown 1001 /secrets/openldap-tls;
              chmod 0700 /secrets/openldap-tls;
              mkdir -p /bitnami/openldap;
              chown 1001 /bitnami/openldap;
              chmod 0700 /bitnami/openldap;
          volumeMounts:
            - name: openldap-tls-vol
              mountPath: /secrets
              readOnly: false
            - name: openldap-data
              mountPath: /bitnami/openldap
              readOnly: false
      containers:
        - name: openldap
          # image: docker.io/nginx:latest
          image: docker.io/bitnami/openldap:latest
          imagePullPolicy: "Always"
          env:
            - name: LDAP_ADMIN_USERNAME
              value: "admin"
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: adminpassword
                  name: openldap-users
            - name: LDAP_USERS
              valueFrom:
                secretKeyRef:
                  key: users
                  name: openldap-users
            - name: LDAP_PASSWORDS
              valueFrom:
                secretKeyRef:
                  key: passwords
                  name: openldap-users
            - name: LDAP_ROOT
              value: "dc=kubernasty,dc=micahrl,dc=com"
            - name: LDAP_ENABLE_TLS
              value: "yes"
            - name: LDAP_TLS_CERT_FILE
              value: /secrets/openldap-tls/mount/certificate
            - name: LDAP_TLS_KEY_FILE
              value: /secrets/openldap-tls/mount/key
            # Our cert is self-signed
            - name: LDAP_TLS_CA_FILE
              value: /secrets/openldap-tls/mount/certificate
          ports:
            - name: tcp-ldap
              containerPort: 1389
            - name: tcp-ldaps
              containerPort: 1689
          # TODO: how do I set the permissions on this mount? it's 777
          volumeMounts:
            - name: openldap-tls-vol
              mountPath: /secrets/openldap-tls/mount
              readOnly: true
            - name: openldap-data
              mountPath: /bitnami/openldap
              readOnly: false
      volumes:
        - name: openldap-tls-vol
          secret:
            secretName: openldap-tls
        - name: openldap-data
          persistentVolumeClaim:
            claimName: openldap-vol