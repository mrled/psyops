apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap
  namespace: openldap
  labels:
    app.kubernetes.io/name: openldap
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap
    spec:
      containers:
        - name: openldap
          image: docker.io/bitnami/openldap:latest
          imagePullPolicy: "Always"
          env:
            - name: LDAP_ADMIN_USERNAME
              value: "admin"
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: adminpassword
                  name: openldap-users
            - name: LDAP_USERS
              valueFrom:
                secretKeyRef:
                  key: users
                  name: openldap-users
            - name: LDAP_PASSWORDS
              valueFrom:
                secretKeyRef:
                  key: passwords
                  name: openldap-users
            - name: LDAP_ROOT
              value: "dc=kubernasty,dc=micahrl,dc=com"
            - name: LDAP_ENABLE_TLS
              value: "yes"
            - name: LDAP_TLS_CERT_FILE
              value: /secrets/certificate
            - name: LDAP_TLS_KEY_FILE
              value: /secrets/key
          ports:
            - name: tcp-ldap
              containerPort: 1389
            - name: tcp-ldaps
              containerPort: 1689
          volumeMounts:
            - name: openldap-tls-vol
              mountPath: /secrets
              readOnly: true
      volumes:
        - name: openldap-tls-vol
          secret:
            secretName: openldap-tls
