apiVersion: apps/v1
kind: Deployment
metadata:
  name: openldap
  namespace: kubernasty-ldap
  labels:
    app.kubernetes.io/name: openldap
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openldap
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openldap
    spec:
      containers:
        - name: openldap
          image: docker.io/bitnami/openldap:latest
          imagePullPolicy: "Always"
          env:
            - name: LDAP_ADMIN_USERNAME
              value: "admin"
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: adminpassword
                  name: openldap-users
            - name: LDAP_USERS
              valueFrom:
                secretKeyRef:
                  key: users
                  name: openldap-users
            - name: LDAP_PASSWORDS
              valueFrom:
                secretKeyRef:
                  key: passwords
                  name: openldap-users
            - name: LDAP_ROOT
              value: "dc=kubernasty,dc=micahrl,dc=com"
            - name: LDAP_ENABLE_TLS
              value: yes
            - name: LDAP_TLS_CERT_FILE
              value: /secrets/slapd.crt.pem
            - name: LDAP_TLS_KEY_FILE
              value: /secrets/slapd.key.pem
          ports:
            - name: tcp-ldap
              containerPort: 1389
            - name: tcp-ldaps
              containerPort: 1689
      volumes:
        - name: ldap_tls_cert_file
          secret:
            secretName: openldap-tls-cert
            optional: false
        - name: ldap_tls_key_file
          secret:
            secretName: openldap-tls-key
            optional: false
