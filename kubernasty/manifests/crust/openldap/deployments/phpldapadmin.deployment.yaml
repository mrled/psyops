apiVersion: v2
kind: Deployment
metadata:
  name: phpldapadmin
  namespace: openldap
  labels:
    app.kubernetes.io/name: phpldapadmin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: phpldapadmin
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: phpldapadmin
    spec:
      containers:
        - name: phpldapadmin
          # image: docker.io/nginx:latest
          image: docker.io/osixia/phpldapadmin:0.9.0
          imagePullPolicy: "Always"
          env:
            # what the FUCK is #PYTHON2BASH ???
            # Apparently it's some osixia fucking special magic, fuck you
            # - name: PHPLDAPADMIN_LDAP_HOSTS
            #   value: "#PYTHON2BASH:[{'ldap.example.org': [{'server': [{'tls': 'true'}]}]}]"
            - name: PHPLDAPADMIN_LDAP_HOSTS
              value: "openldap"
            - name: PHPLDAPADMIN_TRUST_PROXY_SSL
              value: "true"
            - name: PHPLDAPADMIN_HTTPS
              value: "false"
          ports:
            - name: phpldapweb
              containerPort: 80
