apiVersion: v1
kind: Service
metadata:
  name: openldap
  namespace: openldap
  labels:
    app.kubernetes.io/name: openldap
spec:
  type: ClusterIP
  ports:
    - name: tcp-ldap-privileged
      port: 389
      targetPort: tcp-ldap
    - name: tcp-ldaps-privileged
      port: 636
      targetPort: tcp-ldaps
  selector:
    app.kubernetes.io/name: openldap
