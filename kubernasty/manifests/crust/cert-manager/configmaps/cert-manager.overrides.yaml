apiVersion: v1
kind: ConfigMap
metadata:
  name: cert-manager-helm-chart-value-overrides
  namespace: cert-manager
data:
  values.yaml: |-
    installCRDs: true
    controller:
      extraArgs:
        # Required to fix errors about DNS propagation
        - name: "--dns01-recursive-nameservers-only"
          value: true
        - name: "--dns01-recursive-nameservers"
          value: "1.1.1.1:53"
