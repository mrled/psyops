---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-in
  namespace: longhorn-system
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-issuer-prod
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-clusteradmin-auth-mw@kubernetescrd

spec:
  rules:
  - host: longhorn.${clusterTld}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: longhorn-frontend
            port:
              number: 80
  tls:
    - secretName: longhorn-cert-backing-secret
      hosts:
        - longhorn.${clusterTld}
