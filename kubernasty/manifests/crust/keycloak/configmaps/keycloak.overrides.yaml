apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-value-overrides
  namespace: keycloak
data:
  values.yaml: |-
    command:
      - "/opt/keycloak/bin/kc.sh"
      - "--verbose"
      - "start"
      - "--http-enabled=true"
      - "--http-port=8080"
      - "--hostname-strict=false"
      - "--hostname-strict-https=false"
      - "--spi-events-listener-jboss-logging-success-level=info"
      - "--spi-events-listener-jboss-logging-error-level=warn"
    dbchecker:
      enabled: true
    database:
      vendor: postgres
      hostname: keycloakdb
      port: 5432
      database: keycloak
      username: keycloak
      existingSecret: keycloakdb-pass
    extraEnv: |
      - name: KEYCLOAK_ADMIN
        value: admin
      - name: KEYCLOAK_ADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: keycloak-credentials
            key: adminpw
      # Per the docs:
      # > When running Keycloak behind a reverse proxy,
      # > which is the case when using an ingress controller,
      # > proxy address forwarding must be enabled as follows:
      - name: KC_PROXY
        value: "passthrough"
