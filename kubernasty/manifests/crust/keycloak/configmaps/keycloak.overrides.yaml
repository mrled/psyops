apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-value-overrides
  namespace: keycloak
data:
  values.yaml: |-
    command:
      - "/opt/keycloak/bin/kc.sh"
      - "--verbose"
      - "start"
      - "--http-enabled=true"
      - "--http-port=8080"
      - "--hostname-strict=false"
      - "--hostname-strict-https=false"
      - "--spi-events-listener-jboss-logging-success-level=info"
      - "--spi-events-listener-jboss-logging-error-level=warn"
      # These are requires for kubernetes per
      # <https://keycloak.discourse.group/t/keycloak-17-container-with-dns-ping-clustering/14010>
      - "--auto-build"
      - "--cache-stack=kubernetes"
    dbchecker:
      enabled: true
    database:
      vendor: postgres
      hostname: keycloakdb-postgresql
      port: 5432
      database: keycloak
      username: keycloak
      existingSecret: keycloakdb-pass
    ingress:
      enabled: true
      ingressClassName: traefik
      labels:
        app.kubernetes.io/instance: keycloak
      rules:
        - host: keycloak.kubernasty.micahrl.com
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-issuer-prod
            traefik.ingress.kubernetes.io/router.middlewares: kube-system-clusteradmin-auth-mw@kubernetescrd
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts: [keycloak.kubernasty.micahrl.com]
          secretName: keycloak-cert-backing-secret
      console:
        enabled: true
        ingressClassName: traefik
        rules:
          - host: keycloak-console.kubernasty.micahrl.com
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-issuer-prod
              traefik.ingress.kubernetes.io/router.middlewares: kube-system-clusteradmin-auth-mw@kubernetescrd
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts: [keycloak-console.kubernasty.micahrl.com]
            secretName: keycloak-console-cert-backing-secret

    extraEnv: |
      - name: KEYCLOAK_ADMIN
        value: admin
      - name: KEYCLOAK_ADMIN_PASSWORD
        valueFrom:
          secretKeyRef:
            name: keycloak-credentials
            key: adminpw
      # Per the docs:
      # > When running Keycloak behind a reverse proxy,
      # > which is the case when using an ingress controller,
      # > proxy address forwarding must be enabled as follows:
      - name: KC_PROXY
        value: "passthrough"
      - name: PROXY_ADDRESS_FORWARDING
        value: "true"
      # Required per
      # <https://keycloak.discourse.group/t/keycloak-17-container-with-dns-ping-clustering/14010>
      - name: jgroups.dns.query
        value: keycloak-keycloakx-0.keycloak.svc.cluster.local
