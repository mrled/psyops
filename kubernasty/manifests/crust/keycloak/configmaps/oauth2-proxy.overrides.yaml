apiVersion: v1
kind: ConfigMap
metadata:
  name: oauth2-proxy-value-overrides
  namespace: keycloak
data:
  values.yaml: |-
    config:
      existingSecret: oauth2-proxy-secrets
      httpScheme: http
      containerPort: 80
      configFile: |+
        reverse_proxy = true
        email_domains = [ "*" ]
        upstreams = [ "file:///dev/null" ]
