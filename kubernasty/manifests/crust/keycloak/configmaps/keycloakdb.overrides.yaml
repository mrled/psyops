apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloakdb-value-overrides
  namespace: keycloak
data:
  values.yaml: |-
    global:
      postgresql:
        auth:
          username: keycloak
          # Reads from the .password key on this secret
          existingSecret: keycloakdb-pass
          database: keycloak
      storageClass: knty-rep3
    primary:
      extraEnvVars:
        - name: PGDATA
          value: /pgsql-data/data
      initContainers:
        - name: perpermission
          image: busybox:1.28
          command: ['sh', '-c']
          args:
            - |+
              mkdir -p /pgsql-data/data
              chown 1001 /pgsql-data/data
              chmod 700 /pgsql-data/data
              ls -alF /pgsql-data/data
          volumeMounts:
          - name: keycloakdb-data-vol
            mountPath: /pgsql-data
            readOnly: false
      extraVolumes:
        - name: keycloakdb-data-vol
          persistentVolumeClaim:
            claimName: keycloakdb-data-claim
      extraVolumeMounts:
        - name: keycloakdb-data-vol
          mountPath: /pgsql-data
          readOnly: false
    volumePermissions:
      enabled: true
