apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-forward-auth-in
  namespace: keycloak
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-issuer-prod
spec:
  rules:
    - host: traefik-forward-auth.kubernasty.micahrl.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: traefik-forward-auth
                port:
                  number: 4181
  tls:
    - secretName: traefik-forward-auth-cert-backing-secret
      hosts:
        - traefik-forward-auth.kubernasty.micahrl.com
