apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tfawhoami-in
  namespace: keycloak
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-issuer-prod
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-forward-auth-mw@kubernetescrd
spec:
  rules:
    - host: tfawhoami-keycloak.kubernasty.micahrl.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tfawhoami
                port:
                  number: 5678
  tls:
    - secretName: tfawhoami-cert-backing-secret
      hosts:
        - tfawhoami-keycloak.kubernasty.micahrl.com
