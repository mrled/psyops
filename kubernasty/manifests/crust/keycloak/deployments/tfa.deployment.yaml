apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-forward-auth
  namespace: keycloak
  labels:
    app.kubernetes.io/name: traefik-forward-auth
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik-forward-auth
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik-forward-auth
    spec:
      containers:
        - name: traefik-forward-auth
          image: docker.io/thomseddon/traefik-forward-auth:2
          imagePullPolicy: "Always"
          env:
            - name: DOMAIN
              value: kubernasty.micahrl.com
            - name: PROVIDERS_OIDC_ISSUER_URL
              value:
            - name: PROVIDERS_OIDC_CLIENT_ID
              value:
            - name: PROVIDERS_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tfa-secrets
                  key: tfa-oidc-client-id
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: tfa-secrets
                  key: tfa-auth-secret
          ports:
            - name: tfa-port
              containerPort: 4181
