apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik-forward-auth
  namespace: keycloak
  labels:
    app.kubernetes.io/name: traefik-forward-auth
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik-forward-auth
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik-forward-auth
    spec:
      containers:
        - name: traefik-forward-auth
          image: docker.io/thomseddon/traefik-forward-auth:latest
          imagePullPolicy: "Always"
          env:
            - name: LOG_LEVEL
              value: debug
            - name: DOMAIN
              value: kubernasty.micahrl.com
            - name: DEFAULT_PROVIDER
              value: oidc
            # This will always be https://<your keycloak URL>/auth/realms/master
            - name: PROVIDERS_OIDC_ISSUER_URL
              value: https://keycloak.kubernasty.micahrl.com/auth/realms/master
            # This is the name of the client you created in Keycloak UI
            - name: PROVIDERS_OIDC_CLIENT_ID
              value: kubernasty-tfa
            - name: PROVIDERS_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: tfa-secrets
                  key: tfa-oidc-client-id
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: tfa-secrets
                  key: tfa-auth-secret
            - name: AUTH_HOST
              value: traefik-forward-auth.kubernasty.micahrl.com
            - name: COOKIE_DOMAIN
              value: kubernasty.micahrl.com
          ports:
            - name: tfa-port
              containerPort: 4181
              protocol: TCP
