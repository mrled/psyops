apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: keycloak
spec:
  chart:
    spec:
      chart: oauth2-proxy
      version: v6.8.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 15m
  timeout: 5m
  valuesFrom:
  - kind: ConfigMap
    name: oauth2-proxy-value-overrides
    valuesKey: values.yaml
