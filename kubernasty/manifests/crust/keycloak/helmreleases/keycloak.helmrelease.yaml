apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  chart:
    spec:
      chart: keycloakx
      version: v2.2.0
      sourceRef:
        kind: HelmRepository
        name: codecentric
        namespace: flux-system
  interval: 15m
  timeout: 5m
  releaseName: keycloakx
  valuesFrom:
  - kind: ConfigMap
    name: keycloak-value-overrides
    valuesKey: values.yaml # This is the default, but best to be explicit for clarity
