apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: keycloak
spec:
  chart:
    spec:
      chart: keycloakx
      version: v2.1.1
      sourceRef:
        kind: HelmRepository
        name: codecentric
        namespace: flux-system
  interval: 15m
  timeout: 5m
  install:
    disableWait: true
  upgrade:
    disableWait: true
  valuesFrom:
  - kind: ConfigMap
    name: keycloak-value-overrides
    valuesKey: values.yaml
