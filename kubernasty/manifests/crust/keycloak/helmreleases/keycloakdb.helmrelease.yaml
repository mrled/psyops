apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloakdb
  namespace: keycloak
spec:
  chart:
    spec:
      chart: postgresql
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 15m
  timeout: 5m
  install:
    disableWait: true
  upgrade:
    disableWait: true
  valuesFrom:
  - kind: ConfigMap
    name: keycloakdb-value-overrides
    valuesKey: values.yaml
