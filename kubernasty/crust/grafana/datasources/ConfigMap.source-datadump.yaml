apiVersion: v1
kind: ConfigMap
metadata:
  name: source-datadump
  namespace: grafana
  labels:
    grafana_datasource: "yes"
data:
  datadump.yaml: |+
    apiVersion: 1
    datasources:
    - name: "Postgres"
      type: "postgres"
      url: "datadumppg-rw.datadump.svc.local:5432"
      database: "datadump"
      user: "$__env{DATADUMP_GRAFANA_USERNAME}"
      secureJsonData:
        password: "$__env{DATADUMP_GRAFANA_PASSWORD}"
      jsonData:
        sslmode: "disable"
