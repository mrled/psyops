apiVersion: v1
kind: ConfigMap
metadata:
  name: source-datadump
  namespace: grafana
  labels:
    grafana_datasource: "yes"
data:
  datadump.yaml: |+
    apiVersion: 1
    datasources:
    - name: "datadump"
      type: "postgres"
      url: "datadumppg-rw.datadump.svc.cluster.local:5432"
      user: "$__env{DATADUMP_GRAFANA_USERNAME}"
      secureJsonData:
        password: "$__env{DATADUMP_GRAFANA_PASSWORD}"
      jsonData:
        postgresVersion: 1704
        sslmode: "disable"
        database: datadump
