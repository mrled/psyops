apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-ldap
  namespace: grafana
data:
  # REMINDER: this is a toml file, you have to quote all strings
  ldap.toml: |+

    [[servers]]
    host = "dirsrv.directory.svc.cluster.local"
    port = 636
    use_ssl = true
    start_tls = false
    ssl_skip_verify = false

    root_ca_cert = "/etc/kubernasty-ca/ca.crt"

    bind_dn = "uid=authenticator,ou=services,dc=micahrl,dc=me"
    bind_password = "${LDAP_BIND_PASSWORD}"

    # The %s is replaced with just USERNAME
    search_filter = "(&(objectClass=inetOrgPerson)(memberOf=cn=grafana-users,ou=groups,dc=micahrl,dc=me)(uid=%s))"

    search_base_dns = ["dc=micahrl,dc=me"]

    # The %s is replaced with "uid=USERNAME", like "uid=micah"
    group_search_filter = "(&(objectClass=groupOfNames)(|(member=%s,ou=people,dc=micahrl,dc=me)(member=%s,ou=services,dc=micahrl,dc=me)))"
    group_search_filter_user_attribute = "dn"
    group_search_base_dns = ["ou=groups,dc=micahrl,dc=me"]

    [servers.attributes]
    member_of = "memberOf"
    email =  "mail"

    [[servers.group_mappings]]
    group_dn = "cn=grafana-admins,ou=groups,dc=micahrl,dc=me"
    org_role = "Admin"
    grafana_admin = true
