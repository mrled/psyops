apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-values
  namespace: grafana
data:
  values.yaml: |+
    replicas: 2

    persistence:
      enabled: true
      storageClassName: cephalopodfs-nvme-3rep
      accessModes:
        - ReadWriteMany
      size: 20Gi

    admin:
      existingSecret: grafana-admin-creds

    grafana.ini:
      analytics:
        check_for_updates: false
      log:
        filters: "ldap:debug"
        # level: debug
      server:
        domain: grafana.micahrl.me
        root_url: https://grafana.micahrl.me

      auth.ldap:
        enabled: true
        config_file: /etc/grafana/ldap.toml
        auto_sign_up: true
        log_queries: true

      # WARNING: It blindly trusts all proxies when this is enabled, no way to restrict to a certain IP address.
      auth.proxy:
        enabled: true
        header_name: Remote-User
        header_property: username
        # auto_sign_up: true

    envValueFrom:
      LDAP_BIND_PASSWORD:
        secretKeyRef:
          name: authenticator
          key: password

      # Variables used for data sources
      DATADUMP_GRAFANA_USERNAME:
        secretKeyRef:
          name: pg-user-grafana
          key: username
      DATADUMP_GRAFANA_PASSWORD:
        secretKeyRef:
          name: pg-user-grafana
          key: password

    extraVolumes:
      - name: ldap-toml
        configMap:
          name: grafana-ldap
      - name: kubernasty-ca-root-cert
        configMap:
          name: kubernasty-ca-root-cert

    extraVolumeMounts:
      - name: ldap-toml
        mountPath: /etc/grafana/ldap.toml
        subPath: ldap.toml
      - name: kubernasty-ca-root-cert
        mountPath: /etc/kubernasty-ca

    sidecar:
      dashboards:
        enabled: true
        label: grafana_dashboard
      datasources:
        enabled: true
        label: grafana_datasource
