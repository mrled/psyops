apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: gitea-pg-cluster
  namespace: gitea
spec:
  instances: 3
  bootstrap:
    initdb:
      database: gitea
      owner: gitea
      secret:
        name: gitea-pg
  storage:
    size: 10Gi
    # Do not use storage replication at the Ceph level (1rep means no replication),
    # because we are doing data replication at the Postgres level (instances: 3)
    storageClass: cephalopodblk-nvme-1rep

  # This just sets up WAL archiving, not full backups.
  backup:
    retentionPolicy: "7d"
    barmanObjectStore:
      endpointURL: "https://objects.micahrl.me"
      destinationPath: "s3://gitea-pg-backup"
      serverName: "gitea-pg-cluster"
      s3Credentials:
        # This gitea-pg-backup secret is created automatically by the ObjectBucketClaim
        accessKeyId:
          name: gitea-pg-backup
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: gitea-pg-backup
          key: AWS_SECRET_ACCESS_KEY
      wal:
        compression: gzip # Compress WAL files
