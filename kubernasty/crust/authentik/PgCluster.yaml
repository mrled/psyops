apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-pg-cluster
  namespace: authentik
spec:
  instances: 3
  bootstrap:
    initdb:
      database: authentik
      owner: authentik
      secret:
        name: authentik-pg
  storage:
    size: 10Gi
    storageClass: cephalopodblk-nvme-2rep
