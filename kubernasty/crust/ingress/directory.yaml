apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: directory
  namespace: ingress
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`directory.micahrl.me`)
      kind: Rule
      services:
        - name: ldap-account-manager
          namespace: directory
          kind: Service
          port: 80
      middlewares:
        - name: redirect-to-https
          namespace: traefik
  tls:
    secretName: kubernasty-wildcard-backing-secret
