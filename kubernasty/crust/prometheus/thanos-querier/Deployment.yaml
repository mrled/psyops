apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-querier
  namespace: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thanos-querier
  template:
    metadata:
      labels:
        app: thanos-querier
    spec:
      containers:
        - name: thanos-querier
          image: thanosio/thanos:v0.29.0
          args:
            - "query"
            - "--http-address=0.0.0.0:9090"
            - "--grpc-address=0.0.0.0:9091"
            - "--store=thanos-store.monitoring.svc.cluster.local:10901"
          ports:
            - containerPort: 9090
              name: http
            - containerPort: 9091
              name: grpc
