apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: python-knpl-macrofactor
  namespace: argowf
spec:
  entrypoint: build-and-push-python
  serviceAccountName: argowf-executor

  volumeClaimTemplates:
    - metadata:
        name: workspace
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
        storageClassName: cephalopodblk-nvme-2rep

  volumes:
    - name: argowf-ssh
      secret:
        secretName: argowf-ssh
    - name: gitea-ssh-host-keys-pub
      configMap:
        name: gitea-ssh-host-keys-pub

  templates:
    - name: build-and-push-python
      dag:
        tasks:
          - name: checkout
            template: checkout-repo
          - name: build-push-docker
            template: build-push-docker
            dependencies: [version]

    # Checkout from Gitea
    - name: checkout-repo
      container:
        image: alpine/git
        command: ["/bin/sh", "-c"]
        args:
          - |
            set -eux
            whoami
            mkdir -p ~/.ssh
            echo "gitea.micahrl.me $(cat /gitea-ssh-host-keys-pub/gitea.ed25519.pub)" > ~/.ssh/known_hosts
            cp /ssh/identity ~/.ssh/identity
            chmod 0600 ~/.ssh/identity
            git clone git@gitea.micahrl.me:kubernasty/psyops.git /workspace/psyops
        env:
          - name: GIT_SSH_COMMAND
            value: "ssh -i $HOME/.ssh/identity -o StrictHostKeyChecking=yes"
        volumeMounts:
          - name: workspace
            mountPath: /workspace
          - name: argowf-ssh
            mountPath: /ssh
          - name: gitea-ssh-host-keys-pub
            mountPath: /gitea-ssh-host-keys-pub

    # Build the Docker image
    - name: build-push-docker
      container:
        image: gcr.io/kaniko-project/executor:latest
        args:
          - "--dockerfile=/workspace/Dockerfile"
          - "--context=/workspace"
          - "--destination=gitea.gitea.svc.cluster.local:3000/kubernasty/knpl-macrofactor:latest"
          - "--insecure=true"
          - "--skip-tls-verify=true"
        env:
          - name: DOCKER_AUTH_CONFIG
            valueFrom:
              secretKeyRef:
                name: gitea-registry-creds-workflowexec
                key: .dockerconfigjson
        volumeMounts:
          - name: workspace
            mountPath: /workspace
