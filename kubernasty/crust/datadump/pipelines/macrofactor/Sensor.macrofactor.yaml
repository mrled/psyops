apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: macrofactor
  namespace: datadump
spec:
  dependencies:
    - name: macrofactor-webhook-dep
      eventSourceName: macrofactor
      eventName: macrofactor-webhook
      filters:
        dataLogicalOperator: "or"
        data:
          # Gitea's payloads list modified files as relative paths
          - path: "[body.commits.#.modified.@flatten,body.commits.#.added.@flatten,body.commits.#.removed.@flatten].@flatten.@flatten"
            type: string
            value:
              - ^pipelines\/macrofactor\/.*
          - path: "[body.commits.#.modified.@flatten,body.commits.#.added.@flatten,body.commits.#.removed.@flatten].@flatten.@flatten"
            type: string
            value:
              - ^datadump\/pipelines\/macrofactor\/.*
  triggers:
    - template:
        name: argo-workflow-trigger
        argoWorkflow:
          operation: submit
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: macrofactor-pipeline-
                namespace: datadump
              spec:
                workflowTemplateRef:
                  name: macrofactor
