pki:
  ca: /etc/nebula/psynet.ca.crt
  cert: /etc/nebula/psynet.host.crt
  key: /etc/nebula/psynet.host.key

static_host_map:
  "10.10.8.1": ["lighthouse1.psynet.micahrl.com:4242"]
  "10.10.8.2": ["lighthouse2.psynet.micahrl.com:4242"]

lighthouse:
  hosts:
    - "10.10.8.1"
    - "10.10.8.2"

punchy:
  punch: true

tun:
  dev: psynet0
  drop_local_broadcast: false
  drop_multicast: false
  tx_queue: 500
  mtu: 1300
  routes:
  unsafe_routes:

firewall:
  conntrack:
    tcp_timeout: 120h
    udp_timeout: 3m
    default_timeout: 10m
    max_connections: 100000

  outbound:
    - port: any
      proto: any
      host: any

  inbound:
    # Allow ICMP from any node, including lighthouses
    - port: any
      proto: icmp
      host: any
    # Allow members of the `clients` group access to any service
    - port: any
      proto: any
      groups:
        - clients
