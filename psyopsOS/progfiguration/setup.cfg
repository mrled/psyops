[metadata]
name = progfiguration
version = 0.0.0
author = Micah R Ledbetter
author_email = me@micahrl.com
description = Programmatically configure psyopsOS nodes
long_description = file: readme.md
long_description_content_type = text/markdown; charset=UTF-8
url = "https://github.com/mrled/psyops/tree/master/psyopsOS"

[options]
packages = find:
python_requires = >=3.8
install_requires =
    PyYAML
    invoke

[options.entry_points]
console_scripts =
    psyopsOS-progfiguration = progfiguration.cli:main
