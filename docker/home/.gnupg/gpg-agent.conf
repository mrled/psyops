# GPG agent passphrase cache time in seconds
# 86400 seconds == 24 hours
default-cache-ttl 86400

# GPG agent SSH cache time in seconds
default-cache-ttl-ssh 86400

# GPG agent entry max cache time in seconds (even if it has been accessed recently)
# 31536000 seconds == 365 days
max-cache-ttl 31536000

# GPG agent SSH max cache time in seconds (even if it has been accessed recently)
max-cache-ttl-ssh 31536000

# Enable SSH agent support
enable-ssh-support
