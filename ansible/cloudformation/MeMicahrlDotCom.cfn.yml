AWSTemplateFormatVersion: 2010-09-09
Description: me.micahrl.com and com.micahrl.me static sites on S3 + CloudFront

Parameters:
  ObverseDomain:
    Type: String
    Default: me.micahrl.com
    Description: Obverse domain name for the static site

  ObverseHostedZoneStackName:
    Type: String
    Default: MicahrlDotCom
    Description: Name of the CloudFormation stack that created the Route53 hosted zone for obverse domain

  ReverseDomain:
    Type: String
    Default: com.micahrl.me
    Description: Reverse domain name for the static site

  ReverseHostedZoneStackName:
    Type: String
    Default: MicahrlDotMe
    Description: Name of the CloudFormation stack that created the Route53 hosted zone for reverse domain

Resources:
  # Shared S3 bucket for CloudFront access logs
  LogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${ObverseDomain}-logs"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 90
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred

  # ===== OBVERSE DOMAIN RESOURCES (me.micahrl.com) =====

  # S3 bucket for obverse site content
  ObverseContentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref ObverseDomain
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  # Bucket policy for obverse content bucket
  ObverseContentBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ObverseContentBucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFrontServicePrincipalReadOnly
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub "${ObverseContentBucket.Arn}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${ObverseCloudFrontDistribution}"

  # Origin Access Control for obverse distribution
  ObverseCloudFrontOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${ObverseDomain}-oac"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # ACM Certificate for obverse domain
  ObverseCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref ObverseDomain
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref ObverseDomain
          HostedZoneId:
            Fn::ImportValue: !Sub "${ObverseHostedZoneStackName}-OriginZoneId"

  # CloudFront distribution for obverse domain
  ObverseCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        HttpVersion: http2and3
        Comment: !Sub "CloudFront distribution for ${ObverseDomain}"

        # Domain configuration
        Aliases:
          - !Ref ObverseDomain
        ViewerCertificate:
          AcmCertificateArn: !Ref ObverseCertificate
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021

        # Origins
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt ObverseContentBucket.RegionalDomainName
            OriginAccessControlId: !Ref ObverseCloudFrontOriginAccessControl
            S3OriginConfig: {}

        # Default cache behavior
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized managed policy
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf  # CORS-S3Origin managed policy

        # Default root object
        DefaultRootObject: index.html

        # Custom error responses
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 404
            ResponsePagePath: /404.html
            ErrorCachingMinTTL: 300
          - ErrorCode: 403
            ResponseCode: 404
            ResponsePagePath: /404.html
            ErrorCachingMinTTL: 300

        # Access logging
        Logging:
          Bucket: !GetAtt LogsBucket.DomainName
          Prefix: !Sub "cloudfront/${ObverseDomain}/"
          IncludeCookies: false

        # Price class
        PriceClass: PriceClass_All

  # Route53 DNS record for obverse domain
  ObverseDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId:
        Fn::ImportValue: !Sub "${ObverseHostedZoneStackName}-OriginZoneId"
      Name: !Ref ObverseDomain
      Type: A
      AliasTarget:
        DNSName: !GetAtt ObverseCloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID (always this value)
        EvaluateTargetHealth: false

  # ===== REVERSE DOMAIN RESOURCES (com.micahrl.me) =====

  # S3 bucket for reverse site content
  ReverseContentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref ReverseDomain
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled

  # Bucket policy for reverse content bucket
  ReverseContentBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ReverseContentBucket
      PolicyDocument:
        Statement:
          - Sid: AllowCloudFrontServicePrincipalReadOnly
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub "${ReverseContentBucket.Arn}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${ReverseCloudFrontDistribution}"

  # Origin Access Control for reverse distribution
  ReverseCloudFrontOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${ReverseDomain}-oac"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # ACM Certificate for reverse domain
  ReverseCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref ReverseDomain
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref ReverseDomain
          HostedZoneId:
            Fn::ImportValue: !Sub "${ReverseHostedZoneStackName}-OriginZoneId"

  # CloudFront distribution for reverse domain
  ReverseCloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        HttpVersion: http2and3
        Comment: !Sub "CloudFront distribution for ${ReverseDomain}"

        # Domain configuration
        Aliases:
          - !Ref ReverseDomain
        ViewerCertificate:
          AcmCertificateArn: !Ref ReverseCertificate
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021

        # Origins
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt ReverseContentBucket.RegionalDomainName
            OriginAccessControlId: !Ref ReverseCloudFrontOriginAccessControl
            S3OriginConfig: {}

        # Default cache behavior
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
            - OPTIONS
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized managed policy
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf  # CORS-S3Origin managed policy

        # Default root object
        DefaultRootObject: index.html

        # Custom error responses
        CustomErrorResponses:
          - ErrorCode: 404
            ResponseCode: 404
            ResponsePagePath: /404.html
            ErrorCachingMinTTL: 300
          - ErrorCode: 403
            ResponseCode: 404
            ResponsePagePath: /404.html
            ErrorCachingMinTTL: 300

        # Access logging
        Logging:
          Bucket: !GetAtt LogsBucket.DomainName
          Prefix: !Sub "cloudfront/${ReverseDomain}/"
          IncludeCookies: false

        # Price class
        PriceClass: PriceClass_All

  # Route53 DNS record for reverse domain
  ReverseDNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId:
        Fn::ImportValue: !Sub "${ReverseHostedZoneStackName}-OriginZoneId"
      Name: !Ref ReverseDomain
      Type: A
      AliasTarget:
        DNSName: !GetAtt ReverseCloudFrontDistribution.DomainName
        HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID (always this value)
        EvaluateTargetHealth: false

Outputs:
  LogsBucketName:
    Description: Name of the S3 bucket for access logs (shared)
    Value: !Ref LogsBucket
    Export:
      Name: !Sub "${AWS::StackName}-LogsBucket"

  # Obverse domain outputs
  ObverseContentBucketName:
    Description: Name of the S3 bucket for obverse site content
    Value: !Ref ObverseContentBucket
    Export:
      Name: !Sub "${AWS::StackName}-ObverseContentBucket"

  ObverseCloudFrontDistributionId:
    Description: CloudFront distribution ID for obverse domain (for invalidations)
    Value: !Ref ObverseCloudFrontDistribution
    Export:
      Name: !Sub "${AWS::StackName}-ObverseDistributionId"

  ObverseCloudFrontDomainName:
    Description: CloudFront distribution domain name for obverse domain
    Value: !GetAtt ObverseCloudFrontDistribution.DomainName
    Export:
      Name: !Sub "${AWS::StackName}-ObverseDistributionDomain"

  ObverseWebsiteURL:
    Description: URL of the obverse static site
    Value: !Sub "https://${ObverseDomain}"

  # Reverse domain outputs
  ReverseContentBucketName:
    Description: Name of the S3 bucket for reverse site content
    Value: !Ref ReverseContentBucket
    Export:
      Name: !Sub "${AWS::StackName}-ReverseContentBucket"

  ReverseCloudFrontDistributionId:
    Description: CloudFront distribution ID for reverse domain (for invalidations)
    Value: !Ref ReverseCloudFrontDistribution
    Export:
      Name: !Sub "${AWS::StackName}-ReverseDistributionId"

  ReverseCloudFrontDomainName:
    Description: CloudFront distribution domain name for reverse domain
    Value: !GetAtt ReverseCloudFrontDistribution.DomainName
    Export:
      Name: !Sub "${AWS::StackName}-ReverseDistributionDomain"

  ReverseWebsiteURL:
    Description: URL of the reverse static site
    Value: !Sub "https://${ReverseDomain}"

  # Deployment commands
  DeployBothCommand:
    Description: Command to deploy Hugo site to both domains
    Value: !Sub |
      # Deploy to both buckets
      aws s3 sync public/ s3://${ObverseContentBucket} --delete
      aws s3 sync public/ s3://${ReverseContentBucket} --delete

      # Invalidate both distributions
      aws cloudfront create-invalidation --distribution-id ${ObverseCloudFrontDistribution} --paths "/*"
      aws cloudfront create-invalidation --distribution-id ${ReverseCloudFrontDistribution} --paths "/*"
