---
- name: reload nginx
  systemd:
    name: nginx
    state: reloaded

- name: restart nginx
  systemd:
    name: nginx
    state: restarted

- name: restart mitmproxy
  systemd:
    name: mitmproxy
    state: restarted
    daemon_reload: yes

- name: systemd daemon reload
  systemd:
    daemon_reload: yes