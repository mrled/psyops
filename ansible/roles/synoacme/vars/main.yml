---
synoacme_user: synoacme
synoacme_group: "{{ synoacme_user }}"
synoacme_home: /home/{{ synoacme_user }}
synoacme_cron_file: "synoacme_{{ synoacme_job_name }}"
synoacme_certificate_dir: "{{ synoacme_home }}/certificates/{{ synoacme_job_name }}"
synoacme_renew_days: 20
synoacme_wrap_lego_path: /usr/local/bin/synoacme_wrap_lego_{{ synoacme_job_name }}.sh
synoacme_renew_hook_path: /usr/local/bin/synoacme_renew_hook_{{ synoacme_job_name }}.sh

synoacme_lego_version: 3.5.0 
synoacme_lego_dir: lego_v{{ synoacme_lego_version }}_linux_amd64
synoacme_lego_archive: "{{ synoacme_lego_dir }}.tar.gz"
synoacme_lego_uri: https://github.com/go-acme/lego/releases/download/v{{ synoacme_lego_version }}/{{ synoacme_lego_archive }} 
synoacme_lego_parent: /usr/local/src
synoacme_lego_archive_path: "{{ synoacme_lego_parent }}/{{ synoacme_lego_archive }}"
synoacme_lego_extracted_path: "{{ synoacme_lego_parent }}/{{ synoacme_lego_dir }}"
