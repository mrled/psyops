---

- name: Add acme group
  group:
    name: "{{ synoacme_group }}"
    system: yes

- name: Add acme user
  user:
    name: "{{ synoacme_user }}"
    group: "{{ synoacme_group }}"
    system: yes
    create_home: yes
    home: "{{ synoacme_home }}"

- name: Create acme user .ssh directory
  file:
    path: "{{ synoacme_home }}/.ssh"
    state: directory
    owner: "{{ synoacme_user }}"
    group: "{{ synoacme_group }}"
    mode: "0700"

- name: Set acme user ssh key
  copy:
    content: "{{ item.value }}"
    dest: "{{ synoacme_home }}/.ssh/{{ item.name }}"
    owner: "{{ synoacme_user }}"
    group: "{{ synoacme_group }}"
    mode: "0600"
  with_items:
    - name: id_rsa
      value: "{{ synoacme_syn_privkey }}"
    - name: id_rsa.pub
      value: "{{ synoacme_syn_pubkey }}"
  no_log: yes

- name: Add synology server to known_hosts
  known_hosts:
    name: "{{ synoacme_syn_server }}"
    key: "{{ synoacme_syn_server_pubkey }}"
  become: yes
  become_user: "{{ synoacme_user }}"

- name: Get lego
  get_url:
    url: "{{ synoacme_lego_uri }}"
    dest: "{{ synoacme_lego_archive_path }}"

- name: Create lego extration dir
  file:
    state: directory
    path: "{{ synoacme_lego_extracted_path }}"
    owner: "{{ synoacme_user }}"
    group: "{{ synoacme_group }}"
    mode: "0755"

- name: Extract lego
  unarchive:
    src: "{{ synoacme_lego_archive_path }}"
    dest: "{{ synoacme_lego_extracted_path }}"
    remote_src: yes

- name: Install scripts
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: "{{ synoacme_group }}"
    mode: "0750"
  with_items:
    - src: synoacme_wrap_lego.sh.j2
      dest: "{{ synoacme_wrap_lego_path }}"
    - src: synoacme_renew_hook.sh.j2
      dest: "{{ synoacme_renew_hook_path }}"

- name: Configure cronvar
  cronvar:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    cron_file: "{{ synoacme_cron_file }}"
  with_items:
    - name: MAILTO
      value: "{{ synoacme_email }}"

- name: Configure cronjob
  cron:
    name: "{{ synoacme_job_name }}"
    day: "*"
    hour: "3"
    minute: "47"
    job: "{{ synoacme_wrap_lego_path }}"
    user: "{{ synoacme_user }}"
    cron_file: "{{ synoacme_cron_file }}"

- name: Run wrapper script once
  # Wrapper script passes --days, so this won't contact Let's Encrypt unless necessary
  command: "{{ synoacme_wrap_lego_path }}"
  become: yes
  become_user: "{{ synoacme_user }}"
