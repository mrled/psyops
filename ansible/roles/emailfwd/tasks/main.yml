---
- name: Install packages (RH)
  dnf:
    name:
      - mailx
      - ssmtp
    state: latest
    update_cache: yes
  when: ansible_distribution in ["Fedora", "CentOS"]

- name: Install packages (Debian)
  apt:
    name:
      - bsd-mailx
      - ssmtp
    state: latest
    update_cache: yes
  when: ansible_distribution in ["Debian", "Ubuntu"]

- name: Copy ssmtp config
  template:
    src: ssmtp.conf.j2
    dest: /etc/ssmtp/ssmtp.conf
    owner: root
    group: mail
    mode: "0640"
