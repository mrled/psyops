---

- name: Add seedbox group
  group:
    name: "{{ seedbox_group }}"
    system: yes

- name: Add seedbox user
  user:
    name: "{{ seedbox_user }}"
    group: "{{ seedbox_group }}"
    system: yes
    create_home: yes

- name: getent seedbox
  getent:
    database: passwd
    key: "{{ seedbox_user }}"
  register: seedbox_getent

- name: Set UID/GID facts
  set_fact:
    seedbox_uid: "{{ getent_passwd[seedbox_user][1] }}"
    seedbox_gid: "{{ getent_passwd[seedbox_user][2] }}"
    seedbox_homedir: "{{ getent_passwd[seedbox_user][4] }}"

- name: Create seedbox config dirs
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ seedbox_user }}"
    group: "{{ seedbox_group }}"
    mode: "0750"
  with_items:
    - "{{ seedbox_config_dir }}"
    - "{{ seedbox_sabnzbd_config_dir }}"
    - "{{ seedbox_lidarr_config_dir }}"
    - "{{ seedbox_sonarr_config_dir }}"
    - "{{ seedbox_radarr_config_dir }}"

- name: Create seedbox mountpoints
  file:
    state: directory
    path: "{{ item.path }}"
    owner: root
    group: root
    mode: "0755"
  with_items: "{{ seedbox_mount_list }}"

- name: Configure seedbox mount files
  copy:
    content: |+
      username={{ item.username }}
      password={{ item.password }}
    dest: "{{ item.credsfile }}"
    owner: root
    group: root
    mode: "0600"
  with_items: "{{ seedbox_mount_list }}"

- name: Mount seedbox mounts
  mount:
    path: "{{ item.path }}"
    src: "{{ item.src }}"
    fstype: "{{ item.fstype }}"
    opts: credentials={{ item.credsfile }},uid={{ seedbox_uid }},gid={{ seedbox_gid }}
    state: mounted
  with_items: "{{ seedbox_mount_list }}"

- name: Make seedbox mount subdirs
  file:
    path: "{{ item.value }}"
    state: directory
    mode: "0770"
  with_dict: "{{ seedbox_media }}"

- name: Make more seedbox mount subdirs
  file:
    path: "{{ item }}"
    state: directory
    mode: "0770"
  with_items:
    - "{{ seedbox_usenet_completes_dir }}"
    - "{{ seedbox_usenet_incompletes_dir }}"
    - "{{ seedbox_usenet_watch_dir }}"

- name: Install seedbox compose file
  template:
    src: seedbox.compose.yml
    dest: "{{ seedbox_compose_path }}"
    owner: "{{ seedbox_user }}"
    group: "{{ seedbox_group }}"
    mode: "0640"

- name: Configure ports in the trusted zone
  firewalld:
    port: "{{ item }}/tcp"
    permanent: yes
    zone: trusted
    state: enabled
    immediate: yes
  with_items:
    - "{{ seedbox_sabnzbd_http_port }}"
    - "{{ seedbox_sabnzbd_https_port }}"
    - "{{ seedbox_sonarr_port }}"
    - "{{ seedbox_lidarr_port }}"
    - "{{ seedbox_radarr_port }}"

- name: Configure ports in the default zone
  firewalld:
    port: "{{ item }}/tcp"
    permanent: yes
    state: enabled
    immediate: yes
  with_items:
    - "{{ seedbox_sabnzbd_http_port }}"
    - "{{ seedbox_sabnzbd_https_port }}"
    - "{{ seedbox_sonarr_port }}"
    - "{{ seedbox_lidarr_port }}"
    - "{{ seedbox_radarr_port }}"

- name: Deploy the Docker stack
  docker_stack:
    state: present
    name: seedbox
    compose:
      - "{{ seedbox_compose_path }}"

# https://sabnzbd.org/wiki/extra/hostname-check.html
# https://groups.google.com/forum/#!msg/ansible-project/JvHfchsgRaU/Vw_CzBbvadgJ
- name: Fix sabnzbd host verification check
  lineinfile:
    path: "{{ seedbox_sabnzbd_config_dir }}/sabnzbd.ini"
    insertafter: '^\[misc\]$'
    regexp: '^host_whitelist ='
    line: 'host_whitelist = {{ ansible_fqdn }}, '
  register: seedbox_sabnzbd_host_whitelist_lineinfile
  tags: seedbox_sabnzbd_host_whitelist

- name: Restart sabnzbd after changing config file
  command: docker service update --force seedbox_sabnzb
  when: seedbox_sabnzbd_host_whitelist_lineinfile.changed

